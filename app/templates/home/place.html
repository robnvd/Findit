<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{vm.data.name}} <img ng-src="{{vm.data.icon}}"></img></h4>
    </div>
    <div class="modal-body">
        <p>Address: {{vm.data.vicinity}}</p>
        <p>Opening hours (Open Now: {{vm.data.opening_hours.open_now}}): <span ng-repeat="hour in vm.data.opening_hours.weekday_text">{{hour}}</span></p>
        <p>Photos: <span ng-repeat="photo in vm.data.photos"> <img ng-src="{{photo.getUrl({maxWidth: photo.width, maxHeigth: photo.height})}}" width="{{photo.width}}" height="{{photo.height}}"></img> </span></p>
        <p>Types: <span ng-repeat="type in vm.data.types"> {{type}} </span></p>

        <p>{{vm.data | json }}</p>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$close()">Close</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
    </div>
</div>
<!-- /.modal-content -->
