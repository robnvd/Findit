<div class="home-container fill">
    <div class="col-lg-9 col-md-9 col-sm-12 fill fill-map">
        <ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options" events="map.events" control="map.control">
            <ui-gmap-marker idKey="'self'" coords='map.center'></ui-gmap-marker>
            <ui-gmap-circle center='map.center' radius='searchData.radius' fill="{color: 'red', opacity: 0.1}" stroke="{color: 'red', weigth: 100, opacity: 0.3}"
                clickable='false' draggable='false' editable='false' visible='true'>
            </ui-gmap-circle>
            <ui-gmap-search-box template='place.template' events='place.events' parentdiv="'place-placeholder'"></ui-gmap-search-box>
            <ui-gmap-search-box template='remoteLocation.template' events='remoteLocation.events' parentdiv="'remoteLocation-placeholder'"></ui-gmap-search-box>
        </ui-gmap-google-map>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12 fill">
        <div class="col-md-12">
            <form name="searchForm" class="form-horizontal" novalidate ng-submit="search()">
                <fieldset>
                    <legend>Search places</legend>
                    <div class="form-group" id="place-placeholder" ng-class="{ 'has-error': searchForm.place.$invalid && searchForm.place.$dirty }">
                        <label for="place" class="control-label">Place</label>

                        <script id="place-searchbox.html" type="text/ng-template">
                            <input type="text" class="form-control" name="place" id="place" ng-model="searchData.place" placeholder="McDonald's" required>
                            <div ng-messages="searchForm.place.$error" ng-show="searchForm.place.$dirty">
                                <div ng-messages-include="templates/error-messages.html"></div>
                            </div>
                        </script>
                        
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': searchForm.radius.$invalid && searchForm.radius.$dirty }">
                        <label for="radius" class="control-label">Radius</label>
                        <input type="number" class="form-control" name="radius" id="radius" ng-model="searchData.radius" placeholder="500 meters"
                            required>
                        <div ng-messages="searchForm.radius.$error" ng-show="searchForm.radius.$dirty">
                            <div ng-messages-include="templates/error-messages.html"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Where</label>
                        <div class="radio">
                            <label><input type="radio" ng-model="searchData.location" name="location" value="near" ng-checked="true">Near me</label>
                            <label><input type="radio" ng-model="searchData.location" name="location" value="notnear">Remote location</label>
                        </div>
                    </div>
                    <div class="form-group" id="remoteLocation-placeholder" ng-show="searchData.location !== 'near'">
                        <label for="remoteLocation" class="control-label">Remote location</label>
                        <script id="remoteLocation-searchbox.html" type="text/ng-template">
                            <input type="text" class="form-control" name="remoteLocation" id="remoteLocation" ng-model="searchData.remoteLocation" placeholder="Work area">
                        </script>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-block btn-primary">Search</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <!--{{searchData}}-->
        </div>
    </div>
</div>
</div>
