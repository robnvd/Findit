<div class="fill scrollable-div">
    <div class="col-lg-12">
        <div class="fill spinner-container" ng-show="vm.dataIsLoading">
            <span class="centered" us-spinner spinner-on="vm.dataIsLoading"></span>
        </div>
        <div ng-repeat="review in vm.reviews">
            <review author="review.createdBy" created-on="review.createdOn" review-text="review.reviewText" rating="review.rating"></review>
        </div>
    </div>
</div>
